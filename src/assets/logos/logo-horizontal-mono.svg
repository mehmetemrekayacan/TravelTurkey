<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#666666"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#333333" stroke-width="1" opacity="0.2"/>
  
  <!-- Stylized Tulip Icon -->
  <g transform="translate(20, 15)">
    <!-- Tulip petals -->
    <path d="M20 50 C15 35, 5 25, 10 15 C15 20, 20 25, 20 35 Z" fill="#333333"/>
    <path d="M20 50 C25 35, 35 25, 30 15 C25 20, 20 25, 20 35 Z" fill="#666666"/>
    <path d="M20 35 C18 30, 12 25, 15 18 C18 22, 20 28, 20 35 Z" fill="#333333" opacity="0.7"/>
    <path d="M20 35 C22 30, 28 25, 25 18 C22 22, 20 28, 20 35 Z" fill="#666666" opacity="0.7"/>
    
    <!-- Crescent moon accent -->
    <path d="M35 8 C32 12, 32 16, 35 20 C37 16, 37 12, 35 8 Z" fill="url(#monoGradient)"/>
    <circle cx="37" cy="10" r="1.5" fill="#666666"/>
    
    <!-- Stem -->
    <rect x="19" y="35" width="2" height="15" fill="#333333" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#333333">Travel</text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#666666">Turkey</text>
  
  <!-- Geometric pattern accent -->
  <g transform="translate(280, 20)">
    <polygon points="0,10 8,0 16,10 8,20" fill="#666666" opacity="0.6"/>
    <polygon points="4,15 12,5 20,15 12,25" fill="#333333" opacity="0.4"/>
  </g>
</svg>
